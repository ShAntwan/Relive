<div class="grid grid-cols-1 gap-4 object-fill min-h-[90vh] w-full h-full place-items-center">
    <div class="card bg-base-200 w-96 shadow-xl">
        <figure class="p-4 pt-6">
            <img class="mask mask-circle w-24 h-24"
            src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_1280.png"
            alt="User Icon" />
        </figure>
        <div class="card-body">
            <h2 class="card-title mb-4">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="loginServe()">
                <div class="flex flex-col gap-2">
                    <label class="input input-bordered flex items-center gap-2 hover:text-primary">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                        </svg>
                        <input type="text" name="Username" class="grow hover:text-primary" autofocus placeholder="Username" formControlName="UserName" />
                    </label>
                    <label class="input input-bordered flex items-center gap-2 hover:text-primary">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path
                            fill-rule="evenodd"
                            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                            clip-rule="evenodd" />
                        </svg>
                        <input type="password" class="grow hover:text-primary" placeholder="Password" formControlName="Password" />
                    </label>
                </div>
                <div class="card-actions mt-4 justify-center transition ease-in-out hover:scale-110">
                    <button type="submit" class="btn btn-primary w-[80%]" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
